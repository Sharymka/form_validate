<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <form class="form" id="myForm" action="">
        <div>
            <label for="name">name<br/>
                <input id="name" type="text" name="name" autocomplete="Ivanov Ivan Ivanovich">
            </label>
        </div>
        <div>
            <label for="phone">number<br/>
                <input id="phone" type="text" name="phone" autocomplete="+7(000)000-0000">
            </label>
        </div>
        <div>
            <label for="email">email<br/>
                <input id="email" type="text" name="email" autocomplete="testemail@mail.ru">
            </label>
        </div>
        <button type="submit">Отправить</button>
    </form>
    <script src="./Validator.js"></script>
    <script>
        window.onload = () => {
          document.getElementById('myForm').addEventListener('submit', (e) => {
                let valid = new Validator('myForm');
                if (!valid.valid) {
                    e.preventDefault();
                }
            });
        }
    </script>
</body>
</html>
